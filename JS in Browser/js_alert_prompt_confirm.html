<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js alert prompt and confirm</title>
</head>
<body>
    Hello

    <script>
        // alert("Hey how are you!")
        // let a = prompt("Enter a number : ");
        // alert("You type "+a)
        // document.write(a);

        //Set a default value to the prompt
        let def = prompt("Enter a number : ", "44")
        def = Number.parseInt(def);

        //confirm
        let con = confirm("Do you want to write")
        if(con){
            document.write(def)
        }else{
            document.write("Please enter a number!!")
        }
    </script>
</body>
</html>
