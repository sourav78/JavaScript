<!-- Here is a sample HTML file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>get Abtrribute from elements</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>

    <script>
        function getAttributes(){
            console.log(document.getElementById('w3r').href);
            console.log(document.getElementById('w3r').hreflang);
            console.log(document.getElementById('w3r').rel);
            console.log(document.getElementById('w3r').target);
        }
    </script>
</body>
</html>
