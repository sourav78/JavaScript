<!-- Write a JavaScript program to get the window width and height (any time the window is resized). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>het windows size</title>
    <style>
        body{
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body onload="getSize()" onresize="getSize()">
    <h2 id="wid"></h2>
    <h2 id="hei"></h2>
</body>
<script>
    let bodyy = document.querySelector("body")
    // body.onload = getSize()
    // body.onresize = getSize()

    function getSize(){
        let widthSize = document.documentElement.clientWidth
        let heightSize = document.documentElement.clientHeight
        document.querySelector("#wid").innerHTML = `Width: ${widthSize}`
        document.querySelector("#hei").innerHTML = `Height: ${heightSize}`
    }
</script>
</html>
