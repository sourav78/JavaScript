<!-- Write a JavaScript function to create a table, accept row and column numbers, and input row-column numbers as cell content (e.g. Row-0 Column-0). -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Change the content of a cell</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <table id="myTable" border="1">
    </table>
    <form>
        <input type="button" onclick="createTable()" value="Create the table">
    </form>

    <script>
        function createTable(){
            const rw = prompt("Enter number row: ")
            const cl = prompt("Enter number of culomn: ")

            for(let i = 0; i<parseInt(rw); i++){
                const table = document.getElementById("myTable").insertRow(i)
                for(let j = 0; j<parseInt(cl); j++){
                    let cell = table.insertCell(j)
                    cell.innerText = `row ${i} culumn ${j}` 
                }
            }
        }
    </script>
</body>
</html>
