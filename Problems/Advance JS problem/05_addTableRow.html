<!-- Write a JavaScript function to add rows to a table. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="Insert row">

    <script>
        function insert_Row(){
            let newRow = document.getElementById("sampleTable").insertRow(0)
            let cell1 = newRow.insertCell(0)
            let cell2 = newRow.insertCell(0)
            cell1.innerText = "New Cell 2"
            cell2.innerText = "New Cell 1"
        }
    </script>
</body>
</html>
